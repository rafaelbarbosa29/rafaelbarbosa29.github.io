<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Loja de Computadores</title>
    <link rel="icon" href="fotos/foto.ico" type="image/x-icon">
</head>
<body>


    <header>
        <h1>Formulário de Contato</h1>
        <nav>
            <ul>
                <li><a href="index.html">Página Inicial</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>


    <section>
        <h2>Preencha o Formulário para Falar Conosco</h2>
        <form action="enviar_formulario.php" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone"><br><br>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" required></textarea><br><br>

            <label for="preferencia">Como conheceu nossa loja?</label><br>
            <input type="radio" id="internet" name="preferencia" value="internet">
            <label for="internet">Internet</label><br>
            <input type="radio" id="amigos" name="preferencia" value="amigos">
            <label for="amigos">Indicação de Amigos</label><br><br>

            <label for="estado">Estado:</label>
            <select id="estado" name="estado">
                <option value="sp">São Paulo</option>
                <option value="rj">Rio de Janeiro</option>
                <option value="mg">Minas Gerais</option>
            </select><br><br>

            <input type="submit" value="Enviar">
        </form>
    </section>

    <footer>
        <p>Desenvolvido por <strong>Equipe Loja de Computadores Do Barbosa</strong> &copy; 2025</p>
    </footer>

</body>
</html>
